<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Webpage Tailwind CSS </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"> </script>
</head>
<body>
<div class="bg-black">
    <div class="px-5 md:px-10 py-5 container min-h-screen ml-10 bg-black bg-[url('images/Image.png')] bg-center bg-cover relative">

        <nav class="flex items-center">

            <img src="images/logo.png" class="w-40 cursor-pointer">

            <ul class="flex-1 text-center">
                <li class="list-none inline-block px-5"><a href="#" class="text-slate-100 font-sans no-underline px-2">Home</a></li>
            </ul>

            <img src="images/cart.png" class="w-8 cursor-pointer">

        </nav>

        <div class="text-slate-50 mt-36 max-w-lg">
            <h1 class="text-4xl leading-normal"> Food delivery <br> <span class="font-light text-2xl"> Only 15 mins </span> </h1>
            <p> Grocify brings love to foodies</p>
        </div>

        <div class="mt-10">
            <p class="font-sans text-lg text-slate-200 mb-2"> Flat 60% Off <span class="text-lg inline-block rotate-180">   &#10148; </span></p>
            <button class="bg-green-300  text-yellow-50 font-normal italic px-4 py-2 rounded-full hover:opacity-50 hover:bg-transparent hover:border hover:border-green-400 border border-transparent  duration-300"> Order Now </button>
        </div>

        <div>
            <img src="images/grocery-image.png" class="w-full xl:w-1/2 xl:absolute bottom-0 right-20">
        </div>

    </div>   
</div>

</body>
</html>
